<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0→1 Trillion-Dollar Ideas</title>
  <meta name="description" content="A minimal site that shows trillion-dollar 0→1 business ideas with reflection questions." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0b;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      text-align: center;
      max-width: 900px;
      padding: 24px;
    }
    .idea {
      font-size: clamp(1.4rem, 3vw, 2.2rem);
      line-height: 1.3;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .faq {
      text-align: center;
      margin-top: 24px;
      font-size: clamp(0.9rem, 1.4vw, 1rem);
      line-height: 1.6;
      color: var(--muted);
    }
    details {
      margin-bottom: 14px;
      cursor: pointer;
      display: inline-block;
      text-align: left;
      max-width: 650px;
      width: 100%;
      padding: 10px 14px;
      transition: all 0.3s ease;
    }
    summary {
      font-weight: 600;
      color: var(--fg);
      outline: none;
    }
    summary::-webkit-details-marker {
      display: none;
    }
    details p {
      margin: 8px 0 0;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }
    details[open] p {
      opacity: 1;
      max-height: 500px;
    }
    .hint {
      margin-top: 28px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      cursor: pointer;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div id="idea" class="idea" aria-live="polite"></div>
    <div id="faq" class="faq"></div>
    <div class="hint" onclick="showIdea()">Refresh to get another idea</div>
    <noscript>This page needs JavaScript enabled to show a random idea.</noscript>
  </main>

  <script>
    // A large pool of futuristic 0→1 ideas (trimmed for readability but imagine ~150)
    const IDEAS = [];

    const baseFaq = (topic) => [
      {q: "Why could this be the best idea?", a: `Because ${topic} has the power to shift civilization itself—unlocking entirely new ways humans live, connect, and create.`},
      {q: "Is this solving a deep problem?", a: `Yes. The current systems around ${topic} are broken, outdated, or inaccessible. This idea unlocks possibilities where people are struggling most.`},
      {q: "Will enough people pay?", a: `Yes. Demand is already massive, but no one has delivered. The first mover can own an entire trillion-dollar category.`},
      {q: "How can we create this?", a: `Start small, prove it works, then scale globally. Begin with a prototype, validate real demand, then expand into full-scale infrastructure, partnerships, and adoption.`}
    ];

    const ideaTexts = [
      "AI doctors that outperform humans in diagnostics, accessible 24/7 to anyone on Earth.",
      "Self-healing construction materials that make buildings and roads indestructible.",
      "Brain-to-brain communication devices that eliminate language barriers.",
      "Personal digital twins that handle your entire life like an AI assistant with agency.",
      "Fusion-powered micro-reactors that give every home unlimited clean energy.",
      "DNA-level disease editing available over-the-counter.",
      "Holographic telepresence that feels indistinguishable from reality.",
      "AI musicians creating infinite, personalized concerts in real time.",
      "Neural implants for instant knowledge uploads.",
      "Self-replicating factories that colonize Mars without humans.",
      "Universal translators embedded in your ear—real-time and flawless.",
      "AI-generated personalized movies based on your dreams.",
      "Cities floating on oceans, powered entirely by renewables.",
      "Carbon-negative clothing that cleans the air as you wear it.",
      "Mind-controlled smart homes that anticipate needs before you speak.",
      "AI judges that make court decisions without bias.",
      "Quantum internet that cannot be hacked.",
      "Education systems where children graduate college-level by 12.",
      "Emotionally intelligent AI therapists accessible to all.",
      "Medical nanobots that repair organs from the inside in seconds.",
      // ... imagine this expanded up to 150 variations
    ];

    ideaTexts.forEach(text => {
      IDEAS.push({ text, faq: baseFaq(text) });
    });

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showIdea() {
      const ideaObj = pickRandom(IDEAS);
      const elIdea = document.getElementById('idea');
      const elFaq = document.getElementById('faq');

      elIdea.textContent = ideaObj.text;
      document.title = ideaObj.text.length > 60 ? ideaObj.text.slice(0, 60) + '…' : ideaObj.text;

      elFaq.innerHTML = ideaObj.faq.map(item => `
        <details>
          <summary>${item.q}</summary>
          <p>${item.a}</p>
        </details>
      `).join("");
    }

    showIdea();
  </script>
</body>
</html>
